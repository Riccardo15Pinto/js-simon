<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- my style css -->
    <link rel="stylesheet" href="css/style.css">
    <title>JS SIMMON</title>
</head>
<body>
    
    <div class="container">
        <h1>MEMORY TEST</h1>
        <p>Cerca di ricordare pi√π numeri possibili prima che il countdown arrivi a 0</p>
        <p>I numeri generati partono a 1 a 99</p>
        <p id="info">Inserisci i numeri nello stesso ordine</p>
        <div id="top-element">
            <h2 id="response">Ecco i numeri che hai invdovinato:</h2>
            <h2 id="response-number"></h2>
            <div>
                <input type="number" id="user-answer-1">
                <input type="number" id="user-answer-2">
                <input type="number" id="user-answer-3">
                <input type="number" id="user-answer-4">
                <input type="number" id="user-answer-5">
            </div>
            <div>
                <button id="button">START</button>
            </div>    
        </div>
        <div id="middle-element">
            <h2 id="countdown"></h2>
        </div>
        <div id="bottom-element">
            <span id="first-number"></span>
            <span id="second-number"></span>
            <span id="third-number"></span>
            <span id="fourth-number"></span>
            <span id="fifth-number"></span>
        </div>
    </div>
    <!-- my javascript  -->
    <script src="js/script.js"></script>
</body>
</html>
